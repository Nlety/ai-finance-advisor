<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 个人理财师 - 智能财务规划助手</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="font-sans">
    <!-- 顶部工具栏 -->
    <header class="fixed top-0 left-0 right-0 bg-gradient-to-r from-yellow-600 to-green-600 text-white shadow-lg z-50">
        <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="text-3xl">💰</div>
                <div>
                    <h1 class="text-xl font-bold">AI 个人理财师</h1>
                    <p class="text-xs opacity-90">智能财务规划与消费决策助手</p>
                </div>
            </div>
            <div class="flex items-center gap-2">
                <button id="saveBtn" class="px-4 py-2 bg-white/20 hover:bg-white/30 rounded-lg transition-all duration-200 backdrop-blur-sm">
                    💾 保存方案
                </button>
                <button id="historyBtn" class="px-4 py-2 bg-white/20 hover:bg-white/30 rounded-lg transition-all duration-200 backdrop-blur-sm">
                    📊 历史记录
                </button>
                <button id="settingsBtn" class="px-4 py-2 bg-white/20 hover:bg-white/30 rounded-lg transition-all duration-200 backdrop-blur-sm">
                    ⚙️ 设置
                </button>
            </div>
        </div>
    </header>

    <!-- 主内容区 - 左右分栏布局 -->
    <main class="pt-24 pb-8 px-4 bg-gradient-to-br from-yellow-50 via-green-50 to-teal-50 min-h-screen">
        <div class="max-w-7xl mx-auto">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <!-- 左侧：财务信息输入区 -->
                <div class="space-y-6">
                    <!-- 财务规划类型选择 -->
                    <div class="bg-white rounded-2xl shadow-lg shadow-yellow-500/20 p-6">
                        <h2 class="text-lg font-bold text-gray-800 mb-4 flex items-center gap-2">
                            <span class="text-2xl">📝</span>
                            选择规划类型
                        </h2>
                        <div class="grid grid-cols-2 gap-3">
                            <button class="plan-type-btn active" data-type="budget">
                                <span class="text-2xl mb-2">💵</span>
                                <span class="font-medium">月度预算</span>
                            </button>
                            <button class="plan-type-btn" data-type="saving">
                                <span class="text-2xl mb-2">🎯</span>
                                <span class="font-medium">储蓄目标</span>
                            </button>
                            <button class="plan-type-btn" data-type="purchase">
                                <span class="text-2xl mb-2">🛒</span>
                                <span class="font-medium">消费决策</span>
                            </button>
                            <button class="plan-type-btn" data-type="diagnosis">
                                <span class="text-2xl mb-2">🏥</span>
                                <span class="font-medium">财务诊断</span>
                            </button>
                        </div>
                    </div>

                    <!-- 快速示例 -->
                    <div class="bg-white rounded-2xl shadow-lg shadow-green-500/20 p-6">
                        <h2 class="text-lg font-bold text-gray-800 mb-4 flex items-center gap-2">
                            <span class="text-2xl">⚡</span>
                            快速示例
                        </h2>
                        <div class="space-y-2">
                            <button class="example-btn" data-example="budget1">月收入8000，如何合理分配预算？</button>
                            <button class="example-btn" data-example="saving1">3年后买车，需要15万，怎么存钱？</button>
                            <button class="example-btn" data-example="purchase1">iPhone 15 Pro值得买吗？预算1万元</button>
                            <button class="example-btn" data-example="diagnosis1">月入1万，月光族，帮我诊断财务问题</button>
                        </div>
                    </div>

                    <!-- 财务信息输入表单 -->
                    <div class="bg-white rounded-2xl shadow-lg shadow-yellow-500/20 p-6">
                        <h2 class="text-lg font-bold text-gray-800 mb-4 flex items-center gap-2">
                            <span class="text-2xl">💼</span>
                            <span id="formTitle">财务信息</span>
                        </h2>
                        
                        <div id="budgetForm" class="form-section">
                            <div class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">月收入（元）</label>
                                    <input type="number" id="monthlyIncome" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent" placeholder="例如：8000">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">固定支出（元）</label>
                                    <input type="number" id="fixedExpense" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent" placeholder="房租、水电等">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">特殊需求</label>
                                    <textarea id="budgetNotes" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent" rows="3" placeholder="还有什么其他需要考虑的吗？"></textarea>
                                </div>
                            </div>
                        </div>

                        <div id="savingForm" class="form-section hidden">
                            <div class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">储蓄目标</label>
                                    <input type="text" id="savingGoal" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent" placeholder="例如：买车、买房、旅游">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">目标金额（元）</label>
                                    <input type="number" id="targetAmount" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent" placeholder="例如：150000">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">时间期限（年）</label>
                                    <input type="number" id="timeLimit" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent" placeholder="例如：3">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">当前月收入（元）</label>
                                    <input type="number" id="savingIncome" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent" placeholder="例如：8000">
                                </div>
                            </div>
                        </div>

                        <div id="purchaseForm" class="form-section hidden">
                            <div class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">想要购买的商品</label>
                                    <input type="text" id="productName" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent" placeholder="例如：iPhone 15 Pro">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">价格（元）</label>
                                    <input type="number" id="productPrice" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent" placeholder="例如：10000">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">你的月收入（元）</label>
                                    <input type="number" id="purchaseIncome" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent" placeholder="例如：8000">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">购买原因/用途</label>
                                    <textarea id="purchaseReason" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent" rows="3" placeholder="为什么想买这个？"></textarea>
                                </div>
                            </div>
                        </div>

                        <div id="diagnosisForm" class="form-section hidden">
                            <div class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">月收入（元）</label>
                                    <input type="number" id="diagnosisIncome" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent" placeholder="例如：10000">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">月支出（元）</label>
                                    <input type="number" id="diagnosisExpense" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent" placeholder="例如：10000">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">主要支出项目</label>
                                    <textarea id="expenseItems" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent" rows="3" placeholder="例如：房租3000、餐饮2000、购物3000..."></textarea>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">财务困扰</label>
                                    <textarea id="financialTrouble" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent" rows="2" placeholder="目前最困扰你的财务问题是什么？"></textarea>
                                </div>
                            </div>
                        </div>

                        <button id="generateBtn" class="w-full mt-6 px-6 py-3 bg-gradient-to-r from-yellow-600 to-green-600 text-white rounded-lg hover:shadow-lg transform hover:scale-105 transition-all duration-200 font-medium">
                            🤖 生成AI建议
                        </button>
                    </div>
                </div>

                <!-- 右侧：AI建议展示区 -->
                <div class="space-y-6">
                    <!-- AI建议卡片 -->
                    <div class="bg-white rounded-2xl shadow-lg shadow-green-500/20 p-6 min-h-[600px]">
                        <h2 class="text-lg font-bold text-gray-800 mb-4 flex items-center gap-2">
                            <span class="text-2xl">🤖</span>
                            AI 理财建议
                        </h2>
                        
                        <div id="emptyState" class="flex flex-col items-center justify-center py-16 text-gray-400">
                            <div class="text-6xl mb-4">💰</div>
                            <p class="text-lg">填写左侧信息，获取专业理财建议</p>
                            <p class="text-sm mt-2">或点击快速示例快速体验</p>
                        </div>

                        <div id="loadingState" class="hidden flex flex-col items-center justify-center py-16">
                            <div class="animate-spin text-6xl mb-4">🔄</div>
                            <p class="text-gray-600">AI正在分析您的财务状况...</p>
                        </div>

                        <div id="resultArea" class="hidden">
                            <div class="prose max-w-none">
                                <div id="aiResponse" class="text-gray-700 leading-relaxed whitespace-pre-wrap"></div>
                            </div>
                        </div>
                    </div>

                    <!-- 免责声明 -->
                    <div class="bg-yellow-50 border border-yellow-200 rounded-xl p-4">
                        <p class="text-xs text-yellow-800 flex items-start gap-2">
                            <span class="text-lg">⚠️</span>
                            <span><strong>免责声明：</strong>本工具提供的财务建议仅供参考，不构成专业投资建议。请根据自身实际情况谨慎决策，重大财务决定建议咨询专业理财顾问。</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 历史记录弹窗 -->
    <div id="historyModal" class="modal">
        <div class="modal-content max-w-4xl">
            <div class="flex items-center justify-between mb-6">
                <h3 class="text-xl font-bold text-gray-800">📊 历史记录</h3>
                <button id="closeHistoryBtn" class="text-gray-400 hover:text-gray-600 text-2xl">&times;</button>
            </div>
            <div id="historyList" class="space-y-4 max-h-96 overflow-y-auto"></div>
        </div>
    </div>

    <!-- 设置弹窗 -->
    <div id="settingsModal" class="modal">
        <div class="modal-content max-w-2xl">
            <div class="flex items-center justify-between mb-6">
                <h3 class="text-xl font-bold text-gray-800">⚙️ AI 模型设置</h3>
                <button id="closeSettingsBtn" class="text-gray-400 hover:text-gray-600 text-2xl">&times;</button>
            </div>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">API 地址</label>
                    <input type="text" id="apiUrl" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500" placeholder="https://api.example.com/v1">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">API Key</label>
                    <input type="password" id="apiKey" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500" placeholder="sk-...">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">模型名称</label>
                    <input type="text" id="modelName" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500" placeholder="glm-4-flash">
                </div>
                <div class="flex gap-3">
                    <button id="saveSettingsBtn" class="flex-1 px-6 py-3 bg-gradient-to-r from-yellow-600 to-green-600 text-white rounded-lg hover:shadow-lg transition-all">保存设置</button>
                    <button id="resetSettingsBtn" class="px-6 py-3 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-all">重置为默认</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast 提示 -->
    <div id="toast" class="toast"></div>

    <script src="./js/storageService.js"></script>
    <script src="./js/aiService.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
